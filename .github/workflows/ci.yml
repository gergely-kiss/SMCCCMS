name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    name: Backend Build & Test
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: smcccms_test
          POSTGRES_USER: smcccms_admin
          POSTGRES_PASSWORD: smcccms_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run Maven build
      working-directory: ./smcccms_be
      run: ./mvnw clean compile
    
    - name: Run tests
      working-directory: ./smcccms_be
      run: ./mvnw test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/smcccms_test
        SPRING_DATASOURCE_USERNAME: smcccms_admin
        SPRING_DATASOURCE_PASSWORD: smcccms_pass

  frontend:
    runs-on: ubuntu-latest
    name: Frontend TypeCheck & Build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './smcccms_fe/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./smcccms_fe
      run: npm ci
    
    - name: Run TypeScript check
      working-directory: ./smcccms_fe
      run: npm run type-check
    
    - name: Run ESLint
      working-directory: ./smcccms_fe
      run: npm run lint
    
    - name: Build frontend
      working-directory: ./smcccms_fe
      run: npm run build