services:
  postgres:
    image: postgres:16
    container_name: smcccms_db
    environment:
      POSTGRES_DB: smcccms        # Postgres folds identifiers to lowercase by default
      POSTGRES_USER: pg_admin
      POSTGRES_PASSWORD: SMCCCMSdemo
    ports:
      - "57542:5432"              # host:container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pg_admin -d smcccms"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - smcccms_data:/var/lib/postgresql/data
volumes:
  smcccms_data:
    driver: local
